<div class="login-auth-page">
    <div class="login-auth-wrapper">
        <h3>Para continuar, Inicia sesión en Spotify.</h3>
        <div class="login-social-zone">
            <button class="social-btn btn-fb "> <i class="uil uil-facebook-f"></i> Continuar con Social</button>
            <button class="social-btn btn-apple"><i class="uil uil-apple"></i> Continuar con Apple</button>
            <button class="social-btn"><i class="uil uil-google"></i> Continuar con Google</button>
        </div>
        <div class="separator"></div>
 
        <form [formGroup]="FormDatosUser" class="login-auth-form" (ngSubmit)="sendLogin()">
            <div class="form-group">
                <label for="email">Dirección de correo</label>
                <input name="email" type="text"  placeholder="Dirección de correo"
                    class="form-input" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input  name="password" type="password" placeholder="Contraseña" class="form-input"
                formControlName="password">
            </div>
            <div class="form-steps">
                <a class="link" href="">¿Se te ha olvidado la contraseña?</a>
            </div>
            <div *ngIf="false">
                Ocurrio un error con tu email o password
            </div>
            <div class="form-action">
                <button type="submit" class="login social-btn" [disabled]="FormDatosUser.invalid">Iniciar sesión</button>
            </div>
        </form>

    </div>
</div>
